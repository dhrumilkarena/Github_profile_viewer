<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon-16x16.png">
</head>
<body>
    <div class="main">
        <div class="background">
            <h1 class="heading">Github Profile Viewer</h1>
            <img src="favicon_io/favicon-32x32.png">
        </div>

        <div class="enter-details">
            <h1>Enter User Name Here - > </h1>
            <input class="input-git" type="text" value="dhrumilkarena">
        </div>
        
        <button class="get-details">Search Details</button>
    </div>
    <div class="user-details">
        <img class="avatar" src="PHOTO.jpg">
        <div class="info">
            <div class="box">
                <p class="username">@dhrumilkarena</p>
            </div>
            <div class="box-2">
                <p class="bio">Computer Engineer</p>
            </div>
            <div class="box-3">
                <div class="followers">
                    <p class="followers-text">Followers : </p>
                    <p class="followers-value">3</p>
                </div>
            </div>
            <div class="box-4">
                <div class="following">
                    <p class="following-text">Following : </p>
                    <p class="following-value">1</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
